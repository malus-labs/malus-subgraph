type Store @entity {
  id: ID!
  owner: Bytes
  ensName: String
  availableETH: BigInt
  availableUSDC: BigInt
  availableMUS: BigInt
  stake: BigInt
  collateral: BigInt
  collateralRelief: BigInt
  rate: Int
  extension: Bytes
  country: String
  city: String
  street: String
  website: String
  type: String
  zipcode: BigInt
}

type User @entity {
  id: ID!
  availableFruit: BigInt
  approvedFruit: BigInt
}