type Store @entity {
  id: ID!
  owner: Bytes
  ensName: String
  availableETH: BigInt
  availableUSDC: BigInt
  availableDAI: BigInt
  availableMUS: BigInt
  stake: BigInt
  collateral: BigInt
  collateralRelief: BigInt
  extension: Bytes
  country: String
  city: String
  street: String
  website: String
  type: String
  zipcode: BigInt
}

type User @entity {
  id: ID!
  availableFRUT: BigInt
  approvedFRUT: BigInt
}