specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FruitToken
    network: ropsten
    source:
      address: "0xB482E55523c5AE0Da7fb332200435F3bF0F87FDf"
      abi: FruitToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mUSDC.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: FruitToken
          file: ./abis/FruitToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CollateralReliefUpdated(indexed address,uint256,uint256,uint256,bool)
          handler: handleCollateralReliefUpdated
        - event: ExtensionUpdated(indexed address,address)
          handler: handleExtensionUpdated
        - event: MetaDataUpdated(indexed address,string[7])
          handler: handleMetaDataUpdated
        - event: OwnerUpdated(indexed address,address)
          handler: handleOwnerUpdated
        - event: StoreBalancesUpdated(indexed address,uint256,uint256,uint256)
          handler: handleStoreBalancesUpdated
        - event: StoreCreated(indexed address,address,uint256)
          handler: handleStoreCreated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: Verification
    network: ropsten
    source:
      address: "0x96D8C9A312f1c72Deb89729198CE20b6b6147344"
      abi: Verification
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/verification.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: Verification
          file: ./abis/Verification.json
      eventHandlers:
        - event: UpdateVerification(indexed bytes32,bool)
          handler: handleUpdateVerification
  - kind: ethereum/contract
    name: ENSRegistry
    network: ropsten
    source:
      address: '0x00000000000C2E074eC69A0dFb2997BA6C7d2e1e'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: EnsRegistry
          file: ./abis/Registry.json
      eventHandlers:
        - event: 'Transfer(indexed bytes32,address)'
          handler: handleTransfer
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleNewOwner
  - kind: ethereum/contract
    name: ENSRegistryOld
    network: ropsten
    source:
      address: '0x00000000000C2E074eC69A0dFb2997BA6C7d2e1e'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: EnsRegistry
          file: ./abis/Registry.json
      eventHandlers:
        - event: 'Transfer(indexed bytes32,address)'
          handler: handleTransfer
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleNewOwner
  - kind: ethereum/contract
    name: Resolver
    network: ropsten
    source:
      address: '0x42D63ae25990889E35F215bC95884039Ba354115'
      abi: Resolver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/resolver.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: Resolver
          file: ./abis/PublicResolver.json
      eventHandlers:
        - event: 'AddrChanged(indexed bytes32,address)'
          handler: handleAddrChanged
  - kind: ethereum/contract
    name: BaseRegistrar
    network: ropsten
    source:
      address: '0x57f1887a8BF19b14fC0dF6Fd9B2acc9Af147eA85'
      abi: BaseRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ethRegistrar.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: BaseRegistrar
          file: ./abis/BaseRegistrar.json
      eventHandlers:
        - event: 'NameRegistered(indexed uint256,indexed address,uint256)'
          handler: handleNameRegistered
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleNameTransferred
  - kind: ethereum/contract
    name: EthRegistrarController
    network: ropsten
    source:
      address: '0x283Af0B28c62C092C9727F1Ee09c02CA627EB7F5'
      abi: EthRegistrarController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ethRegistrar.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: EthRegistrarController
          file: ./abis/EthRegistrarController.json
      eventHandlers:
        - event: 'NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)'
          handler: handleNameRegisteredByController