        - event: AtokenTransfer(indexed address,address,uint256)
          handler: handleAtokenTransfer 
        - event: StakeUpdated(indexed address,uint256)
          handler: handleStakeUpdated
        - event: StoreCreated(indexed address,address,uint256)
