specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FruitToken
    network: ropsten
    source:
      address: "0x5cB4Fb03947c78c162D67cF89B87DB6bfD1300aF"
      abi: FruitToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/storeHub.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: FruitToken
          file: ./abis/FruitToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CollateralReliefUpdated(indexed address,uint256,uint256,uint256,bool)
          handler: handleCollateralReliefUpdated
        - event: ExtensionUpdated(indexed address,address)
          handler: handleExtensionUpdated
        - event: MetaDataUpdated(indexed address,string[6])
          handler: handleMetaDataUpdated
        - event: OwnerUpdated(indexed address,address)
          handler: handleOwnerUpdated
        - event: StoreBalancesUpdated(indexed address,uint256,uint256,uint256)
          handler: handleStoreBalancesUpdated
        - event: StoreCreated(indexed address,address,uint256)
          handler: handleStoreCreated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: ENSRegistry
    network: ropsten
    source:
      address: '0x00000000000C2E074eC69A0dFb2997BA6C7d2e1e'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: EnsRegistry
          file: ./abis/Registry.json
      eventHandlers:
        - event: 'Transfer(indexed bytes32,address)'
          handler: handleTransfer
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleNewOwner
        - event: 'NewResolver(indexed bytes32,address)'
          handler: handleNewResolver
        - event: 'NewTTL(indexed bytes32,uint64)'
          handler: handleNewTTL
  - kind: ethereum/contract
    name: ENSRegistryOld
    network: ropsten
    source:
      address: '0x314159265dd8dbb310642f98f50c066173c1259b'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: EnsRegistry
          file: ./abis/Registry.json
      eventHandlers:
        - event: 'Transfer(indexed bytes32,address)'
          handler: handleTransferOldRegistry
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleNewOwnerOldRegistry
        - event: 'NewResolver(indexed bytes32,address)'
          handler: handleNewResolverOldRegistry
        - event: 'NewTTL(indexed bytes32,uint64)'
          handler: handleNewTTLOldRegistry
  - kind: ethereum/contract
    name: Resolver
    network: ropsten
    source:
      abi: Resolver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/resolver.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: Resolver
          file: ./abis/PublicResolver.json
      eventHandlers:
        - event: 'ABIChanged(indexed bytes32,indexed uint256)'
          handler: handleABIChanged
        - event: 'AddrChanged(indexed bytes32,address)'
          handler: handleAddrChanged
        - event: 'AddressChanged(indexed bytes32,uint256,bytes)'
          handler: handleMulticoinAddrChanged
        - event: 'AuthorisationChanged(indexed bytes32,indexed address,indexed address,bool)'
          handler: handleAuthorisationChanged
        - event: 'ContenthashChanged(indexed bytes32,bytes)'
          handler: handleContentHashChanged
        - event: 'InterfaceChanged(indexed bytes32,indexed bytes4,address)'
          handler: handleInterfaceChanged
        - event: 'NameChanged(indexed bytes32,string)'
          handler: handleNameChanged
        - event: 'PubkeyChanged(indexed bytes32,bytes32,bytes32)'
          handler: handlePubkeyChanged
        - event: 'TextChanged(indexed bytes32,indexed string,string)'
          handler: handleTextChanged
  - kind: ethereum/contract
    name: BaseRegistrar
    network: ropsten
    source:
      address: '0x57f1887a8BF19b14fC0dF6Fd9B2acc9Af147eA85'
      abi: BaseRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ethRegistrar.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: BaseRegistrar
          file: ./abis/BaseRegistrar.json
      eventHandlers:
        - event: 'NameRegistered(indexed uint256,indexed address,uint256)'
          handler: handleNameRegistered
        - event: 'NameRenewed(indexed uint256,uint256)'
          handler: handleNameRenewed
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleNameTransferred
  - kind: ethereum/contract
    name: EthRegistrarController
    network: ropsten
    source:
      address: '0x283Af0B28c62C092C9727F1Ee09c02CA627EB7F5'
      abi: EthRegistrarController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ethRegistrar.ts
      entities:
        - CollateralRelief
        - Domain
        - Store
        - User
      abis:
        - name: EthRegistrarController
          file: ./abis/EthRegistrarController.json
      eventHandlers:
        - event: 'NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)'
          handler: handleNameRegisteredByController
        - event: 'NameRenewed(string,indexed bytes32,uint256,uint256)'
          handler: handleNameRenewedByController