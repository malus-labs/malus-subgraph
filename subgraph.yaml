specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FruitToken
    network: ropsten
    source:
      address: "0x5cB4Fb03947c78c162D67cF89B87DB6bfD1300aF"
      abi: FruitToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - CollateralReliefUpdated
        - ExtensionUpdated
        - MetaDataUpdated
        - OwnerUpdated
        - StoreBalancesUpdated
        - StoreCreated
        - Transfer
      abis:
        - name: FruitToken
          file: ./abis/FruitToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CollateralReliefUpdated(indexed address,uint256,uint256,uint256,bool)
          handler: handleCollateralReliefUpdated
        - event: ExtensionUpdated(indexed address,address)
          handler: handleExtensionUpdated
        - event: MetaDataUpdated(indexed address,string[6])
          handler: handleMetaDataUpdated
        - event: OwnerUpdated(indexed address,address)
          handler: handleOwnerUpdated
        - event: StoreBalancesUpdated(indexed address,uint256,uint256,uint256)
          handler: handleStoreBalancesUpdated
        - event: StoreCreated(indexed address,address,uint256)
          handler: handleStoreCreated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
